---
layout: default
---
<article class="note">
  <header class="note-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="note-meta">Updated {{ page.date | date: '%B %-d, %Y' }}</p>
    {% endif %}
  </header>
  <div class="note-content">
    {{ content }}
  </div>
</article>
