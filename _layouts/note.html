---
layout: default
---
<article class="note">
  <header class="note-header">
    <h1>{{ page.title }}</h1>
    {% assign updated = page.last_modified_at | default: page.date %}
    {% if updated %}
    <p class="note-meta">Updated {{ updated | date: '%B %-d, %Y' }}</p>
    {% endif %}
  </header>
  <div class="note-content">
    {{ content }}
  </div>
</article>
